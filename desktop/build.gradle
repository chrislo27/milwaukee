apply plugin: "java"
apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'

sourceSets.main.java.srcDirs = [ "src/main/kotlin/" ]

project.ext.mainClassName = "milwaukee.desktop.DesktopLauncher"
project.ext.assetsDir = new File("../core/assets")


task run(dependsOn: classes, type: JavaExec) {
    mainClass = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue(true)
}

task debug(dependsOn: classes, type: JavaExec) {
    mainClass = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue(true)
    debug = true
}

shadowJar {
    archiveBaseName = "milwaukee"
    archiveClassifier = "distribution"
    archiveVersion = this.version.toString()
}

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    
    manifest {
        attributes "Main-Class": "milwaukee.desktop.DesktopLauncher"
    }

    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

